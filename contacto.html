<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contacto.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body class="mt-3 ms-3 me-3">

  <div class="formulario">
    <h1 style="font-size: 40px;"><strong><i><u>CONTACTAME</u></i></strong></h1>
    <h4><strong>Completá la información a continuación:</strong></h4>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Ingrese Apellido">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="telefono" placeholder="Ingrese Telefono">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Ingrese Email">
    </div>
    <div>
      <button type="button" class="btn btn-primary" onclick="validarFormulario()">Enviar</button>
    </div>
    <footer>
      <P>
        Muchas gracias por contactarme conmigo.
      </P>
    </footer>

  </div>

  <script src="contacto.js"></script>
</body>

</html>
